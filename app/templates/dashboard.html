<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaiLY Notification Manager - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f5f7fa; 
            color: #333; 
            line-height: 1.6;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        .main-content { grid-column: 1; }
        .sidebar { 
            grid-column: 2; 
            position: sticky;
            top: 20px;
            height: fit-content;
        }
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            grid-column: 1 / -1;
        }
        .header h1 { 
            font-size: 2.5em; 
            font-weight: 300;
            margin-bottom: 10px;
        }
        .header p { 
            opacity: 0.9; 
            font-size: 1.1em;
        }
        .stats-grid { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card { 
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-number { 
            font-size: 2em; 
            font-weight: bold; 
            color: #667eea; 
            margin-bottom: 10px;
        }
        .stat-label { 
            color: #666; 
            font-size: 1em;
        }
        .section { 
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .section h2 { 
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            margin: 5px;
        }
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary { background: #6c757d; }
        .btn-danger { background: #dc3545; }
        .btn-success { background: #28a745; }
        .btn-sm { 
            padding: 8px 16px; 
            font-size: 0.9em;
        }
        .integration-item, .rule-item { 
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .integration-item h3, .rule-item h3 { 
            margin: 0 0 10px 0;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .integration-item p, .rule-item p { 
            margin: 5px 0;
            color: #666;
        }
        .status-online { color: #28a745; font-weight: bold; }
        .status-offline { color: #dc3545; font-weight: bold; }
        
        /* Priority Badges */
        .priority-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .priority-low { background-color: #d4edda; color: #155724; }
        .priority-medium { background-color: #fff3cd; color: #856404; }
        .priority-high { background-color: #f8d7da; color: #721c24; }
        .priority-urgent { background-color: #f5c6cb; color: #721c24; }
        
        /* Platform Badges */
        .platform-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
        }
        .platform-email { background-color: #e3f2fd; color: #1976d2; }
        .platform-slack { background-color: #f3e5f5; color: #7b1fa2; }
        .platform-teams { background-color: #e8f5e8; color: #388e3c; }
        .platform-webhook { background-color: #fff3e0; color: #f57c00; }
        
        /* Sidebar Styles */
        .sidebar-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .sidebar-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <h1>DaiLY Notification Manager</h1>
                <p>Intelligent notification filtering and management</p>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalIntegrations">0</div>
                    <div class="stat-label">Active Integrations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalRules">0</div>
                    <div class="stat-label">Notification Rules</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalNotifications">0</div>
                    <div class="stat-label">Today's Notifications</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="systemStatus">Online</div>
                    <div class="stat-label">System Status</div>
                </div>
            </div>

            <!-- Integrations Section -->
            <div class="section">
                <h2>
                    Integrations
                    <button class="btn" onclick="showIntegrationModal()">Add Integration</button>
                </h2>
                <div id="integrationsList"></div>
            </div>

            <!-- Rules Section -->
            <div class="section">
                <h2>
                    Notification Rules
                    <button class="btn" onclick="showRuleModal()">Add Rule</button>
                </h2>
                <div id="rulesList"></div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Recent Notifications -->
            <div class="sidebar-section">
                <h3>Recent Notifications</h3>
                <div id="recentNotifications"></div>
            </div>

            <!-- Priority Overview -->
            <div class="sidebar-section">
                <h3>Priority Overview</h3>
                <div id="priorityOverview"></div>
            </div>

            <!-- Quick Actions -->
            <div class="sidebar-section">
                <h3>Quick Actions</h3>
                <button class="btn btn-sm" onclick="refreshAll()">Refresh All</button>
                <button class="btn btn-sm btn-secondary" onclick="showIntegrationModal()">New Integration</button>
                <button class="btn btn-sm btn-success" onclick="showRuleModal()">New Rule</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let integrations = [];
        let rules = [];
        let notifications = [];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshAll();
        });

        // Refresh all data
        async function refreshAll() {
            await Promise.all([
                loadIntegrations(),
                loadRules(),
                loadNotifications()
            ]);
            updateStats();
        }

        // Load integrations
        async function loadIntegrations() {
            try {
                const response = await fetch('/api/integrations');
                integrations = await response.json();
                displayIntegrations();
            } catch (error) {
                console.error('Error loading integrations:', error);
            }
        }

        // Display integrations
        function displayIntegrations() {
            const container = document.getElementById('integrationsList');
            if (integrations.length === 0) {
                container.innerHTML = '<p>No integrations configured. Add your first integration to get started.</p>';
                return;
            }

            container.innerHTML = integrations.map(integration => `
                <div class="integration-item">
                    <h3>
                        ${integration.name}
                        <div>
                            <span class="platform-badge platform-${integration.platform}">${integration.platform}</span>
                            <span class="status-${integration.status}">${integration.status}</span>
                        </div>
                    </h3>
                    <p><strong>Platform:</strong> ${integration.platform}</p>
                    <p><strong>Last Checked:</strong> ${new Date(integration.last_checked).toLocaleString()}</p>
                    <div>
                        <button class="btn btn-sm btn-success" onclick="testIntegration('${integration.id}')">Test</button>
                        <button class="btn btn-sm btn-secondary" onclick="editIntegration('${integration.id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteIntegration('${integration.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Load rules
        async function loadRules() {
            try {
                const response = await fetch('/api/rules');
                rules = await response.json();
                displayRules();
            } catch (error) {
                console.error('Error loading rules:', error);
            }
        }

        // Display rules
        function displayRules() {
            const container = document.getElementById('rulesList');
            if (rules.length === 0) {
                container.innerHTML = '<p>No notification rules configured. Create your first rule to start filtering notifications.</p>';
                return;
            }

            container.innerHTML = rules.map(rule => `
                <div class="rule-item">
                    <h3>
                        ${rule.name}
                        <div>
                            <span class="priority-badge priority-${rule.priority}">${rule.priority}</span>
                            <span class="platform-badge platform-${rule.platform}">${rule.platform}</span>
                        </div>
                    </h3>
                    <p><strong>Priority:</strong> ${rule.priority}</p>
                    <p><strong>Platform:</strong> ${rule.platform}</p>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-sm btn-secondary" onclick="editRule('${rule.id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteRule('${rule.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Load notifications
        async function loadNotifications() {
            try {
                const response = await fetch('/api/notifications');
                notifications = await response.json();
                displayRecentNotifications();
                displayPriorityOverview();
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        // Display recent notifications
        function displayRecentNotifications() {
            const container = document.getElementById('recentNotifications');
            const recent = notifications.slice(0, 5); // Show last 5
            
            if (recent.length === 0) {
                container.innerHTML = '<p>No recent notifications</p>';
                return;
            }

            container.innerHTML = recent.map(notification => `
                <div class="notification-item">
                    <h4>${notification.title}</h4>
                    <p>${notification.message}</p>
                    <p><small>${new Date(notification.timestamp).toLocaleString()}</small></p>
                </div>
            `).join('');
        }

        // Display priority overview
        function displayPriorityOverview() {
            const container = document.getElementById('priorityOverview');
            const priorityCounts = {
                low: 0, medium: 0, high: 0, urgent: 0
            };
            
            notifications.forEach(notification => {
                if (priorityCounts.hasOwnProperty(notification.priority)) {
                    priorityCounts[notification.priority]++;
                }
            });

            container.innerHTML = `
                <div style="margin-bottom: 10px;">
                    <span class="priority-badge priority-low">Low: ${priorityCounts.low}</span>
                </div>
                <div style="margin-bottom: 10px;">
                    <span class="priority-badge priority-medium">Medium: ${priorityCounts.medium}</span>
                </div>
                <div style="margin-bottom: 10px;">
                    <span class="priority-badge priority-high">High: ${priorityCounts.high}</span>
                </div>
                <div style="margin-bottom: 10px;">
                    <span class="priority-badge priority-urgent">Urgent: ${priorityCounts.urgent}</span>
                </div>
            `;
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalIntegrations').textContent = integrations.length;
            document.getElementById('totalRules').textContent = rules.length;
            document.getElementById('totalNotifications').textContent = notifications.length;
        }

        // Placeholder functions for modals
        function showIntegrationModal() {
            alert('Integration modal coming soon!');
        }

        function showRuleModal() {
            alert('Rule modal coming soon!');
        }

        // CRUD Operations
        async function testIntegration(id) {
            try {
                const response = await fetch(`/api/integrations/${id}/test`, { method: 'POST' });
                const result = await response.json();
                alert(`Integration test: ${result.message}`);
            } catch (error) {
                alert('Error testing integration');
            }
        }

        async function deleteIntegration(id) {
            if (confirm('Are you sure you want to delete this integration?')) {
                try {
                    const response = await fetch(`/api/integrations/${id}`, { method: 'DELETE' });
                    if (response.ok) {
                        alert('Integration deleted successfully!');
                        refreshAll();
                    } else {
                        alert('Failed to delete integration');
                    }
                } catch (error) {
                    alert('Error deleting integration');
                }
            }
        }

        async function deleteRule(id) {
            if (confirm('Are you sure you want to delete this rule?')) {
                try {
                    const response = await fetch(`/api/rules/${id}`, { method: 'DELETE' });
                    if (response.ok) {
                        alert('Rule deleted successfully!');
                        refreshAll();
                    } else {
                        alert('Failed to delete rule');
                    }
                } catch (error) {
                    alert('Error deleting rule');
                }
            }
        }

        function editIntegration(id) {
            alert('Edit functionality coming soon!');
        }

        function editRule(id) {
            alert('Edit functionality coming soon!');
        }
    </script>
</body>
</html>
